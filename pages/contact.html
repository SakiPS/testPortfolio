        <h1>Contact</h1>
    </header>
    <main class="contactPage">
        <form action="#" method="post" id="contact">
            <fieldset>
                <legend>input area</legend>  
                <div class="formName">
                    <label for="fullName">Your Name<span class="jp">&emsp;お名前</span></label>
                    <input type="text" id="fullName" name="fullName"  placeholder="First name, Last name" required>
                </div>
                <div class="formName">
                    <label for="email">Email<span class="jp">&emsp;メールアドレス</span></label>
                    <input type="email" id="email" name="email" placeholder="abc@abc.com" required>
                </div>

                <div class="yourInterest">
                    <p>What are you interested in?<span class="jp">&emsp;お問合せ内容</span></p>
                    <div>
                        <input type="checkbox" id="webDevCheck" name="webDevCheck">
                        <span></span>
                        <label for="webDevCheck">Web Development</label>
                    </div>
                    <div>
                        <input type="checkbox" id="webDsgnCheck" name="webDsgnCheck">
                        <span></span>
                        <label for="webDsgnCheck">Web Design</label>
                    </div>
                    <div>
                        <input type="checkbox" id="docCheck" name="docCheck">
                        <span></span>
                        <label for="docCheck">Document Design</label>
                    </div>
                    <div>
                        <input type="checkbox" id="illusCheck" name="illusCheck">
                        <span></span>
                        <label for="illusCheck">Illustration</label>
                    </div>
                    <div>
                        <input type="checkbox" id="movieCheck" name="movieCheck">
                        <span></span>
                        <label for="movieCheck">Movie editing</label>
                    </div>
                    <div>
                        <input type="checkbox" id="otherCheck" name="otherCheck">
                        <span></span>
                        <label for="otherCheck">Other</label>
                    </div>
                </div>

                <div class="yourMsg">
                    <label for="msg">Your Message<span class="jp">&emsp;メッセージ</span></label>
                    <textarea name="message" id="msg"></textarea>
                </div>
            </fieldset>
            <input class="standardBtn" type="submit" id="submit" value="submit">
            <img src="../images/bird.png"  alt="flying bird" class="bird">
        </form>
    </main>

    <footer>
        <p>Copyright Saki.M 2023</p>
    </footer>
